<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimodal AI Chatbot</title>
    <!-- Poppins font for the new design -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS variables for a dark theme */
        :root {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --user-bubble-bg: #0d47a1;
            --ai-bubble-bg: #333333;
            --accent-color: #64ffda;
            --input-bg: #2a2a2a;
            --border-color: #444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: center; /* Center the title */
            align-items: center;
            padding: 1.5rem 2rem;
            background-color: var(--container-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .messages {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
            background-color: var(--bg-color);
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
        }

        .message-bubble {
            max-width: 70%;
            padding: 1rem 1.2rem;
            border-radius: 18px;
            margin-bottom: 1.5rem;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-in-out;
        }

        .message-bubble.user {
            background-color: var(--user-bubble-bg);
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message-bubble.ai {
            background-color: var(--ai-bubble-bg);
            align-self: flex-start;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        
        .ai-bubble-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .input-area {
            display: flex;
            flex-direction: column;
            padding: 1rem 2rem;
            background-color: var(--container-bg);
            border-top: 1px solid var(--border-color);
        }

        .input-row {
            display: flex;
            align-items: flex-end;
            width: 100%;
        }

        .input-row textarea {
            flex-grow: 1;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-family: inherit;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
            max-height: 100px;
        }
        
        .input-row textarea:focus {
            border-color: var(--accent-color);
        }
        
        .input-row button {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            margin-left: 1rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            height: fit-content;
        }
        
        .input-row button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .input-row button:hover {
            background-color: #4dd0e1;
            transform: translateY(-2px);
        }
        
        .loading-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--accent-color);
            border-radius: 50%;
            margin: 0 2px;
            animation: dot-blink 1.4s infinite ease-in-out both;
        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes dot-blink {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* New styles for image preview */
        #image-preview-container {
            display: none;
            max-width: 100%;
            margin-top: 10px;
            position: relative;
        }
        #image-preview {
            max-width: 100%;
            max-height: 150px;
            border-radius: 8px;
        }
        
        /* New style for user message with image */
        .message-bubble.user img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
            }
            .header-controls {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5rem;
            }
            .chat-container {
                border-radius: 0;
            }
            .messages {
                padding: 1rem;
            }
            .message-bubble {
                max-width: 90%;
            }
            .input-area {
                padding: 1rem;
            }
            .input-buttons, .input-row {
                flex-direction: column;
                gap: 0.5rem;
            }
            .input-row button {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">
            <div class="header-title">TAFESECH CHATBOT</div>
        </div>

        <div class="messages" id="messages-container">
            <div class="message-bubble ai">Hello, I am Tafesech. How can I help you today?</div>
        </div>

        <div class="input-area">
            <div id="image-preview-container" style="display: none;">
                <img id="image-preview" src="#" alt="Image Preview">
                <button id="clear-image-button" class="absolute top-2 right-2 p-1 bg-red-500 text-white rounded-full hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="input-row">
                <label for="image-upload" style="cursor:pointer; margin-right: 1rem; align-self: center;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                </label>
                <input type="file" id="image-upload" accept="image/*" style="display: none;">

                <textarea id="message-input" placeholder="Write your message..."></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <audio id="audio-player"></audio>

    <script>
        // Get references to all necessary HTML elements
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const imageInput = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const clearImageButton = document.getElementById('clear-image-button');
        const sendButton = document.getElementById('send-button');

        let imageData = null; // Stores the Base64 image data

        // Function to create a new message bubble
        const createMessageBubble = (text, sender, imageUrl = null) => {
            const bubble = document.createElement('div');
            bubble.classList.add('message-bubble', sender);
            
            if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = "Uploaded image";
                bubble.appendChild(img);
            }
            
            const textContent = document.createElement('div');
            textContent.innerText = text;
            bubble.appendChild(textContent);

            messagesContainer.appendChild(bubble);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Auto-scroll to the latest message
            return bubble;
        };

        // Function to handle image file selection and display a preview
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const [mimeType, base64Data] = reader.result.split(',');
                    imageData = {
                        data: base64Data,
                        mimeType: mimeType.split(':')[1].split(';')[0]
                    };
                    imagePreview.src = reader.result;
                    imagePreviewContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Function to clear the selected image
        clearImageButton.addEventListener('click', () => {
            imageData = null;
            imageInput.value = '';
            imagePreviewContainer.style.display = 'none';
        });

        // Main function to handle sending a message
        const sendMessage = async () => {
            const prompt = messageInput.value.trim();
            const hasImage = imageData !== null;

            if (prompt === "" && !hasImage) {
                // No need for a message box here, just do nothing
                return;
            }

            // Create a user message bubble
            createMessageBubble(prompt, 'user', hasImage ? imagePreview.src : null);
            messageInput.value = ''; // Clear the input textarea
            
            // Show loading state and create an AI bubble with loading dots
            sendButton.disabled = true;
            const loadingBubble = createMessageBubble('', 'ai');
            loadingBubble.innerHTML = `
                <div>
                    <span class="loading-dot"></span>
                    <span class="loading-dot"></span>
                    <span class="loading-dot"></span>
                </div>
            `;
            
            // API call logic with exponential backoff
            let retries = 0;
            const maxRetries = 5;
            const initialDelay = 1000;
            
            const apiKey = "AIzaSyBsbvLMhfjuzfvRHb4bRJfTmfzdCsd6EZI";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            while (retries < maxRetries) {
                try {
                    const parts = [];
                    if (prompt !== "") {
                        parts.push({ text: prompt });
                    }
                    if (imageData) {
                        parts.push({ inlineData: { mimeType: imageData.mimeType, data: imageData.data } });
                    }

                    const payload = {
                        contents: [{
                            role: "user",
                            parts: parts
                        }]
                    };

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API error: ${response.status} ${errorData.error.message}`);
                    }

                    const result = await response.json();
                    
                    const aiText = result.candidates && result.candidates.length > 0 &&
                                   result.candidates[0].content && result.candidates[0].content.parts &&
                                   result.candidates[0].content.parts.length > 0
                                   ? result.candidates[0].content.parts[0].text
                                   : "No content was generated. Please try a different prompt or image.";

                    // Update the loading bubble with the AI's response
                    loadingBubble.innerHTML = aiText;
                    
                    // Clear the image preview after successful generation
                    imageData = null;
                    imageInput.value = '';
                    imagePreviewContainer.style.display = 'none';

                    sendButton.disabled = false;
                    return; // Exit the loop on success

                } catch (error) {
                    console.error('Error generating content:', error);
                    retries++;
                    if (retries < maxRetries) {
                        const delay = initialDelay * Math.pow(2, retries - 1);
                        await new Promise(res => setTimeout(res, delay));
                    } else {
                        loadingBubble.innerHTML = "I'm sorry, an error occurred. Please try again.";
                        sendButton.disabled = false;
                    }
                }
            }
        };

        // Event listeners for sending the message
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
